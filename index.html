<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bibliotheka</title>
</head>
<body>
    <header>
        <h1>BIBLIOTHEKA</h1>
    </header>
    <main>
        <div id="liste">
            <h2>Les livres enregistrés</h2>
        </div>

        <div id="gestion">
            <div id="details">
                <h2>Détails</h2>

                <div id="detail-image">
                </div>

                <div id="infos">
                </div>
                
                <button id="modifier">modifier</button>
            </div>
            
            <div id="ajout" style="padding: 10px;">
                <h2>Nouveau livre</h2>
                <form id="ajouter" method="post">
                    <label for="titre">Titre</label><input type="text" name="titre" required><br>
                    <label for="auteurs">Auteur</label><input type="text" name="auteur"><br>
                    <label for="isbn">Isbn</label><input type="text" name="isbn" id="isbn" pattern="\d+-\d+-\d+-\d+(-\d+)?" placeholder="X-X-X-X-X ou X-X-X-X (où X est un nombre)"><br>
                    <label for="image">Image</label><input type="file" name="image" id="image-ajout" required><br>
                    <label for="editeur">Éditeur</label><input type="text" name="editeur" id="editeur"><br>
                    <label for="datePublication">Date de publication</label><input type="number" name="datePublication" id="datePublication"><br>

                    <label for="genre">Genre</label><fieldset id="genre">
                        <input type="checkbox" name="genre" id="comedie" value="comedie"><label for="comedie">Comédie</label><br>
                        <input type="checkbox" name="genre" id="dystopie" value="dystopie"><label for="dystopie">Dystopie</label><br>
                        <input type="checkbox" name="genre" id="romance" value="romance"><label for="romance">Romance</label><br>
                        <input type="checkbox" name="genre" id="sci-fi" value="sci-fi"><label for="sci-fi">Science-fiction</label><br>
                        <input type="checkbox" name="genre" id="tragedie" value="tragedie"><label for="tragedie">Tragédie</label><br>
                    </fieldset>

                    <label for="resume">Résumé</label><textarea name="resume" id="resume"></textarea>
                    
                    <label for="langue">Langue</label><fieldset>
                        <input type="radio" name="langue" id="en" value="en"><label for="en">Anglais</label><br>
                        <input type="radio" name="langue" id="fr" value="fr"><label for="fr">Français</label><br>
                    </fieldset><br>

                    <label for="nombrePages">Nombre de pages</label><input type="number" name="page" id="page-number" min="1"><br>
                    <label for="disponibilite">Disponibilité</label><input type="checkbox" name="disponibilite" id="yes"><br>
                    <label for="etat">État</label><fieldset>
                        <input type="radio" name="etat" id="neuf" value="neuf"><label for="neuf">neuf</label><br>
                        <input type="radio" name="etat" id="endommage" value="endommage"><label for="endommage">Endommagé</label>
                    </fieldset><br>

                    <label for="emplacement">Emplacement</label><fieldset>
                        <input type="radio" name="emplacement" id="reserves" value="reserves" required><label for="reserves">Réserves</label><br>
                        <input type="radio" name="emplacement" id="reserves" value="reserves" required><label for="reserves">Réserves</label><br>
                    </fieldset><br>

                    <input type="reset" value="reset">
                    <input type="submit" value="valider">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <h1>BIBLIOTHEKA</h1>
    </footer>
</body>
</html>
